<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <script src="script.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      background-color: lightgray;
      font-family: "Montserrat", serif;
    }
  </style>
</head>

<body>
  <div class="topheader">
    <header class="top-banner">
      <a href="" class="logo" style="margin-right: auto;">
        <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
      </a>

      <nav class="navbuttons">
        <ul>
          <li><a href="DJhome.html" class="navbutton">Home</a></li>
          <li><a href="djtopsongs.html" class="navbutton">Top Songs</a></li>
        </ul>
      </nav>

      <input type="text" placeholder="Search for songs" class="searchbar">

      <div class="usercluster">
        <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
        <nav class="userbuttons">
          <button class="userbutton">
            <a href="djprofile.html">Profile</a>
          </button>
          <button class="userbutton">
            <a href="djsettings.html">Settings</a>
          </button>
        </nav>
      </div>
    </header>
  </div>

  <div class="upcomingsongs">
    <h2>Upcoming Songs:</h2>
    <div class="scrollcontainer">
      <div class="songThumbnail">
        <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
        <h3>Song Title</h3>
      </div>
      <div class="songThumbnail">
        <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
        <h3>Song Title</h3>
      </div>
      <div class="songThumbnail">
        <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
        <h3>Song Title</h3>
      </div>
      <div class="songThumbnail">
        <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
        <h3>Song Title</h3>
      </div>
      <div class="songThumbnail">
        <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
        <h3>Song Title</h3>
      </div>
    </div>
    <br>
    <h2>Quick Add:</h2>
    <div class="songcontainer">
      <div class="songthumbnail">
        <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
        <h4>Song Name</h4>
      </div>
      <div class="songthumbnail">
        <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
        <h4>Song Name</h4>
      </div>
      <div class="songthumbnail">
        <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
        <h4>Song Name</h4>
      </div>
      <div class="songthumbnail">
        <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
        <h4>Song Name</h4>
      </div>
    </div>
  </div>

  <div class="bottomheader">
    <header class="bottom-banner">
      <div class="songdetails">
        <div class="albumimage">
          <img src="https://raw.githubusercontent.com/edtton/RadioStation/main/template.jpg">
        </div>
        <div class="songinfo">
          <h2>Song Title</h2>
          <h4>Artist Name</h4>
          <p>"Album Name"</p>
        </div>
      </div>

      <div class="songcontrols">
        <div class="songlabels">
          <p class="left">Live Radio</p>
          <p class="right">Current DJ: John Doe</p>
        </div>
        <div class="player">
          <audio controls id="radioPlayer">
            <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/WETAFM.mp3" type=audio/mpeg>
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>

      <!--             <div class="songactions">
                <button class="songaction">Add to Preferences</button>
                <button class="songaction">Remove from Preferences</button>
            </div> -->
    </header>
  </div>
</body>

</html>
