  <script>
        window.onload = function() {
            document.getElementById('userpfp').addEventListener('click', function (e) {
                alert('DJ profile page not available yet!\nPlease check back soon!');
            });

            const searchInput = document.getElementById('search');
            searchInput.addEventListener('keydown', function(event) {
                if(event.key == 'Enter') {
                    const searchTerm = searchInput.value.trim(); 
                    if(searchTerm === "") {
                        alert("Please enter a value to search for.");
                    }
                    else {
                        alert('Searching for ' + searchTerm);
                    }
                }
            });
        };

        document.addEventListener("DOMContentLoaded", function(){
            const dj = {
                firstName: "John",
                lastName: "Smith",
                current: "False"
            };

            const djName = document.getElementById("djName");
            djName.textContent = "Current DJ: " + dj.firstName + " " + dj.lastName;
            dj.current = "True";
        })

        function addSong() {
            const add = document.getElementById('preferencesadd');
            add.disabled = true; 
            const remove = document.getElementById('preferencesremove');
            remove.disabled = false; 
        }

        function removeSong() {
            const add = document.getElementById('add');
            add.disabled = false; 
            const remove = document.getElementById('remove');
            remove.disabled = true; 
        }
    </script>
</head>
